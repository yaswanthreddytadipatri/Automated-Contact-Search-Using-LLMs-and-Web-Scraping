<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Information Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F0EA;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .contact-details {
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-details h2 {
            text-align: center;
            color: #007BFF;
        }

        .contact-details ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-details li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .contact-details li:last-child {
            border-bottom: none;
        }

        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Find Contact Information</h1>
    <form id="myForm">
        <label for="url">Website URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter the website URL" required>
        

        <label for="problem">Problem Description:</label>
        <input type="text" id="problem" name="problem" placeholder="Describe your problem" required>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <!-- Loading animation -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Processing your request...</p>
    </div>

    <!-- Section to display the processed input -->
    <div id="response" class="contact-details container">
        <h2>Contact Details</h2>
        <ul id="contact-list"></ul>
    </div>

    <!-- Error message -->
    <div id="error" class="error-message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('myForm');
            const loading = document.getElementById('loading');
            const responseDiv = document.getElementById('response');
            const contactList = document.getElementById('contact-list');
            const errorDiv = document.getElementById('error');

            form.addEventListener('submit', function(event) {
                event.preventDefault();  // Prevent default form submission

                loading.style.display = 'block';  // Show loading animation
                responseDiv.style.display = 'none';  // Hide the contact details section
                errorDiv.style.display = 'none';  // Hide any previous error messages
                contactList.innerHTML = '';  // Clear previous results

                const formData = new FormData(form);

                fetch('/submit', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    loading.style.display = 'none';  // Hide loading animation

                    if (data) {
                        let formattedData = data.replace(/\*\*/g, "<strong>").replace(/(\*\*)(?!\s*<strong>)/g, "</strong>");
                        formattedData.split('\n').forEach(line => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = line;
                            contactList.appendChild(listItem);
                        });
                        responseDiv.style.display = 'block';  // Show the contact details section
                    } else {
                        errorDiv.textContent = 'No contact details found. Please try again.';
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';  // Hide loading animation
                    errorDiv.textContent = 'An error occurred: ' + error.message;
                    errorDiv.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
